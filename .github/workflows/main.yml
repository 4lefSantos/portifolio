# Nome do Workflow
name: Renderizar e Publicar Quarto

# Quando ele deve rodar:
on:
  push:
    branches: [ main ]  # Mude para 'master' se o seu branch principal for 'master'
  workflow_dispatch:

# O que ele deve fazer:
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout (Baixar o repositório)
        uses: actions/checkout@v4

      - name: Instalar o Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Renderizar o Quarto
        uses: quarto-dev/quarto-actions/render@v2
        with:
          # Define o formato de saída como HTML
          to: html
          # ⬇️ MUDE AQUI O NOME DO SEU ARQUIVO .QMD ⬇️
          path: script_monografia.qmd

      - name: Fazer Upload do Artefato
        uses: actions/upload-pages-artifact@v3
        with:
          # O Quarto renderiza para esta pasta por padrão
          path: _site 

      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
